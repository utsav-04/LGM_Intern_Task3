<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="input_field">
                    <label>Full Name</label>
                    <input type="text" class="input" id="name">
                </div>
                <div class="input_field">
                    <label>Father's Name</label>
                    <input type="text" class="input" id="fathname">
                </div>
                <div class="input_field">
                    <label>Gender</label>
                    <input type="text" class="input" id="gen">
                </div>
                <div class="input_field">
                    <label>Email Address</label>
                    <input type="text" class="input" id="ema">
                </div>
                <div class="input_field">
                    <label>Mobile number</label>
                    <input type="text" class="input" id="mob">
                </div>
                <div class="input_field">
                    <label>Address</label>
                    <input type="text" class="input" id="output">
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn" onclick="AddRow()">
                </div>
            </div>
        </div>
    
        <div class="son">
            <table border="4" id="show">
                <thead>
                    <tr>
                        
                        <th>Full Name</th>
                        <th>Father's Name</th>
                        <th>Gender</th>
                        <th>Email Add.</th>
                        <th>Mobile no.</th>
                        <th>Address</th>
                    </tr>
                </thead>
            </table>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
